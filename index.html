<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>
  <div class="hero">
    <nav>
      <img src="images/logo.png" alt="" class="logo" />
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Portfolio</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Hire Me</a></li>
      </ul>
      <img src="images/moon.png" id="icon">
    </nav>
    <div class="info">
      <h1>I'm <span>Kate</span>Amelia</h1>
      <p>
        This is official Portfolio website to showcase my
        all works related to web development and UI design. </p>
      <a href="">Downlowd CV</a>
    </div>
    <div class="img-box">
      <img src="images/pattern.png" class="back-img">
      <img src="images/girl.png" class="main-img">
    </div>
    <div class="social-links">
      <a href=""><i class="fab fa-linkedin"></i></a>
      <a href=""><i class="fab fa-behance"></i></a>
      <a href=""><i class="fab fa-dribbble"></i></a>
    </div>
  </div>

  <script>
     let icon = document.getElementById("icon");
     icon.onclick = function(){
         document.body.classList.toggle("dark-theme");
         if(document.body.classList.contains("dark-theme")){
           icon.src = "images/sun.png";
         } else{
          icon.src = "images/moon.png";
         }
       }
  </script>
</body>

</html>
